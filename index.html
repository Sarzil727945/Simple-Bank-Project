<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Sample Bank Calculation Project Use to Function</title>
     <!-- Tailwind css cdn link  -->
     <script src="https://cdn.tailwindcss.com"></script>
     <!-- Tailwind css cdn link  -->
</head>
<body>
     <h1 class="text-center text-5xl mt-5">Welcome to <span class="font-bold text-violet-600">my Bank</span>!!</h1>
     <div class="bg-pink-400 lg:w-7/12 mt-16 mx-auto p-16 rounded-md ">
          <h3 class="text-4xl font-semibold mb-6">Please Login</h3>
          <input class="block lg:w-7/12 py-2 px-3 mb-2 rounded-md " type="email" name="" id="input-email" placeholder="Your Email Address">
          <input class="block lg:w-7/12 py-2 px-3 rounded-md " type="password" name="" id="input-password" placeholder="Your Password">
          <button class="bg-violet-600 hover:bg-blue-500 text-white font-bold py-2 px-7 mt-2 rounded-md" id="btn-submit">Submit</button>
     </div>
     <script src="js/login.js"></script>
</body>
</html>
